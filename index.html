  <body>
    <script>
      async function checkAuth() {
        try {
          const res = await fetch(
            "https://gestor-financas-api.onrender.com:3000/auth/me",
            {
              credentials: "include",
            },
          );
          if (res.ok) {
            window.location.href = "/home.html";
          } else {
            window.location.href = "/login.html";
          }
        } catch (err) {
          window.location.href = "/login.html";
        }
      }
      checkAuth();
    </script>
